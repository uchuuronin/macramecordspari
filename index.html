<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Image with Footer</title>
    <style>
        /* Set the background color of the page and remove side margins */
        body {
            margin: 0;
            padding: 0;
            background-color: #b79c87;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            flex-direction: column;
            min-height: 100vh; 
            width: 100vw;
            overflow-x: hidden; 
        }

        /* Ensure the images are responsive and fill the screen width */
        img {
            max-width: 100vw; 
            height: auto;
            display: block;
            margin: 0; 
            padding: 0;
        }

        .footer {
            background-color: #ffc4d4;
            padding: 10px;
            width: 100%;
            box-shadow: 0 -10px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: auto;
            border-radius: 20px 20px 0 0;
        }

        .footer-icon {
            display: flex;
            justify-content: center;
        }

        /* Icons Styling for mobile */
        .footer-icon img {
            width: 30px; 
            height: 30px; 
        }

        /* Ensure links are styled appropriately */
        .footer-icon a {
            text-decoration: none;
        }

        .footer-icon a:hover {
            opacity: 0.8; /* Simple hover effect for icons */
        }
    </style>
</head>
<body>

    <img src="Catalog/1.png" alt="Macrame Cords Pari Catalogue">
    <img src="Catalog/2.png" alt="Macrame Cords Pari Introduction">
    <img src="Catalog/3.png" alt="Macrame Cords Pari Twisted Cords">
    <img src="Catalog/4.png" alt="Macrame Cords Pari Single Strand">
    <img src="Catalog/5.png" alt="Macrame Cords Pari Braided Cords">
    <img src="Catalog/6.png" alt="Macrame Cords Pari Other">
    <img src="Catalog/7.png" alt="Macrame Cords Pari Variation">
    <img src="Catalog/8.png" alt="Macrame Cords Pari Colour Chart">
    <img src="Catalog/9.png" alt="Macrame Cords Pari Order">
    <img src="Catalog/10.png" alt="Macrame Cords Pari Delivery">
    <img src="Catalog/11.png" alt="Macrame Cords Pari Contact">
    <img src="Catalog/12.png" alt="Macrame Cords Pari About">

    <div class="footer">
        <div class="footer-icon">
            <a href="https://www.instagram.com/macrame_cords_pari" target="_blank">
                <img src="Logos/Instagram.png" alt="Instagram Icon">
            </a>
        </div>
        <div class="footer-icon">
            <a href="tel:+91 7500456456">
                <img src="Logos/Whatsapp.png" alt="WhatsApp Icon">
            </a>
        </div>
        <div class="footer-icon">
            <a href="https://youtube.com/@macramecordspari" target="_blank">
                <img src="Logos/Youtube.png" alt="YouTube Icon">
            </a>
        </div>
        <div class="footer-icon">
            <a href="https://www.linkedin.com/company/macrame-cords-pari/" target="_blank">
                <img src="Logos/Linkedin.png" alt="LinkedIn Icon">
            </a>
        </div>
        <div class="footer-icon">
            <a href="http://macramecordspari.in/" target="_blank">
                <img src="Logos/Web.png" alt="Web Icon">
            </a>
        </div>
    </div>

</body>
</html>
